<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1 class="title">SPLI <br> TIER</h1>
      <div class="container">
        <div class="calculator">
          <div class="left-section">
            <label for="bill">Bill</label>
            <div class="input-wrapper">
              <img src="images/icon-dollar.svg" alt="" class="icon">
              <input type="number" id="bill" placeholder="0" class="input-field">
            </div>
    
            <label>Select Tip %</label>
            <div class="tip-buttons">
              <button class="tip-btn" data-tip="5">5%</button>
              <button class="tip-btn" data-tip="10">10%</button>
              <button class="tip-btn" data-tip="15">15%</button>
              <button class="tip-btn" data-tip="25">25%</button>
              <button class="tip-btn" data-tip="50">50%</button>
              <input type="number" id="custom-tip" placeholder="Custom" />
            </div>
            
            <div class="people">
              <label for="people">Number of People</label>
              <p class="error-message" id="error-message">Can't be zero</p>
            </div>
            <div class="input-wrapper">
              <img src="images/icon-person.svg" alt="" class="icon">
              <input type="number" id="people" placeholder="0" />
            </div>
          </div>
    
          <div class="right-section">
            <div class="result">
              <p>Tip Amount <br> <span>/ person</span></p> 
              
              <h2 id="tip-amount">$0.00</h2>
            </div>
            <div class="result">
              <p>Total <br> <span>/ person</span></p>
              <h2 id="total-amount">$0.00</h2>
            </div>
            <button id="reset" class="ress">RESET</button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/index.js"></script>

  </body>
</html>
